<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Liên hệ</h1>
    </header>
    <main>
        <section class="thong-tin">
            <h2>Thông tin</h2>
            <p>Hãy liên lạc với chúng tôi bất cứ khi nào!!!</p>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> Kỳ 6, P. Linh Trung Tp. Thủ Đức, Tp. HCM</li>
                <li><i class="fas fa-envelope"></i> info@ut.edu.vn</li>
                <li><i class="fas fa-phone-alt"></i> +84 28 372 52002</li>
            </ul>
        </section>
        <section class="form-lien-he">
            <h2>Gửi tin nhắn</h2>
            <form action="#">
                <input type="text" name="ho-ten" placeholder="Họ và tên">
                <input type="email" name="email" placeholder="Địa chỉ email">
                <input type="text" name="tieu-de" placeholder="Tiêu đề bài viết">
                <textarea name="noi-dung" placeholder="Nội dung cần giải đáp"></textarea>
                <button type="submit">Gửi</button>
            </form>
        </section>
    </main>
</body>
</html>
