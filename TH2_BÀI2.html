<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đóng góp ý kiến về sản phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h1>
        </header>
        <div class="content">
            <form action="#">
                <div class="form-group">
                    <label for="ho-ten">Họ và tên:</label>
                    <input type="text" id="ho-ten" name="ho-ten" placeholder="Nhập họ và tên">
                </div>
                <div class="form-group">
                    <label for="ma-so">Mã số:</label>
                    <input type="text" id="ma-so" name="ma-so" placeholder="Nhập mã số">
                </div>
                <div class="form-group">
                    <label for="so-dien-thoai">Số điện thoại:</label>
                    <input type="text" id="so-dien-thoai" name="so-dien-thoai" placeholder="Nhập số điện thoại">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email">
                </div>
                <div class="form-group">
                    <label for="loai-khach-hang">Loại khách hàng:</label>
                    <select id="loai-khach-hang" name="loai-khach-hang">
                        <option value="VIP">VIP</option>
                        <option value="VVIP">VVIP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ma-hoa-don">Mã hóa đơn:</label>
                    <input type="text" id="ma-hoa-don" name="ma-hoa-don" placeholder="Nhập mã hóa đơn">
                </div>
                <div class="form-group">
                    <label for="noi-dung-gop-y">Nội dung góp ý:</label>
                    <textarea id="noi-dung-gop-y" name="noi-dung-gop-y" rows="5" placeholder="Nhập nội dung góp ý"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Gửi góp ý</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
