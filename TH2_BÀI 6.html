<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Đăng nhập</h1>
    </header>
    <main>
        <section class="dang-nhap">
            <img src="https://image.slidesdocs.com/responsive-images/background/airy-abstractions-pastel-colored-floating-objects-in-3d-render-including-balls-soap-bubbles-and-more-powerpoint-background_84481f2e05__960_540.jpg" alt="Ảnh nền">
            <form action="#">
                <label for="tai-khoan">Tên tài khoản:</label>
                <input type="text" id="tai-khoan" name="tai-khoan" placeholder="Nhập tên tài khoản">
                <label for="mat-khau">Mật khẩu:</label>
                <input type="password" id="mat-khau" name="mat-khau" placeholder="Nhập mật khẩu">
                <button type="submit">Đăng nhập</button>
            </form>
        </section>
    </main>
</body>
</html>
