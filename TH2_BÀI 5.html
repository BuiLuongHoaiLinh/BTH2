<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Đăng nhập</h1>
    </header>
    <main>
        <section class="form-dang-nhap">
            <h2>Đăng nhập vào tài khoản của bạn</h2>
            <form action="#">
                <label for="tai-khoan">Tên tài khoản:</label>
                <input type="text" id="tai-khoan" name="tai-khoan" placeholder="Nhập tên tài khoản">
                <label for="mat-khau">Mật khẩu:</label>
                <input type="password" id="mat-khau" name="mat-khau" placeholder="Nhập mật khẩu">
                <button type="submit">Đăng nhập</button>
            </form>
            <p>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </section>
    </main>
</body>
</html>
